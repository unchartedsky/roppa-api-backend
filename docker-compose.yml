version: '3.1'
services:
   mysql:
     image: mariadb:10.4.3
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: r00t!
       MYSQL_DATABASE: roppa
       MYSQL_USER: roppa
       MYSQL_PASSWORD: r0ppa!
       MYSQL_CHARSET: utf8
       MYSQL_DATABASE_CHARSET: utf8
     ports:
       - "3306:3306"
   redis:
     image: redis:5.0.3-alpine
     restart: always
     ports:
       - "6379:6379"
volumes:
    db_data:
